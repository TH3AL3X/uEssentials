name: Build and Release

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'release')"

    steps:
      - name: Install semver
        run: npm install -g semver

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Package artifacts
        run: dotnet publish -c Release --no-build --output ./publish

      - name: Determine next release version
        id: next_version
        run: |
          LAST_VERSION=$(git describe --tags --abbrev=0)
          NEXT_VERSION=$(semver bump patch $LAST_VERSION)
          echo "::set-output name=next_version::$NEXT_VERSION"

      - name: Create and push new tag
        run: |
          git tag v${{ steps.next_version.outputs.next_version }}
          git push origin v${{ steps.next_version.outputs.next_version }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        with:
          tag_name: ${{ steps.next_version.outputs.next_version }}
          release_name: Release ${{ steps.next_version.outputs.next_version }}
          draft: false
          prerelease: false

      - name: ZIP File
        run: zip -r uEssentials.zip ./publish

      - name: Upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./uEssentials.zip
          asset_name: uEssentials.zip
          asset_content_type: application/zip
